<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mail Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        h1 {
            margin-top: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container my-2">
    <h1>Inbox</h1>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>From</th>
            <th>Subject</th>
            <th>Read/Unread</th>
            <th>Date</th>
            <th>Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mail : ${allMails}">
            <td th:text="${mail.from}"></td>
            <td th:text="${mail.subject}"></td>
            <td th:switch="${mail.status}">
                <span th:case="1">read</span>
                <span th:case="0">unread</span>
            </td>
            <td th:text="${mail.date}"></td>
            <td>
                <a th:href="@{/replyFormForMail/{id}(id=${mail.id})}">Reply</a>
                <span>|</span>
                <a th:href="@{/deleteMail/{id}/(id=${mail.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
